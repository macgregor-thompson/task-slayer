<div class="flex">
  <button mat-icon-button color="primary" [matMenuTriggerFor]="accountMenu" class="menu-btn">
    <mat-icon>person</mat-icon>
  </button>
</div>


<mat-menu #accountMenu="matMenu">
  <div class="username-div" tsStopPropagation>{{ authService.user?.username }}</div>
  <mat-divider></mat-divider>
  <button mat-menu-item (click)="authService.logout()" class="logout-btn">
    <mat-icon>exit_to_app</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>
